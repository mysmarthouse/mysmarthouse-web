<div class="row">
  <div class="col s12">
    <h4>Devices</h4>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="device in devices">
        <i class="material-icons circle" ng-class="{red: !device.connected, teal: device.connected}" ng-show="device.deviceType === 'sensor'">nfc</i>
        <i class="material-icons circle" ng-class="{red: !device.connected, teal: device.connected}" ng-show="device.deviceType === 'controller'">lightbulb_outline</i>
        <span class="title">{{device.name}}</span>

        <p> Board #{{device.boardId}} > PIN #{{device.pin}} <br>
          Last Value: {{device.lastValue}}
        </p>
        <a ui-sref=".editSensor({sensorId: device._id})"
           ng-show="device.deviceType === 'sensor'"
           class="secondary-content">
          <i class="material-icons">edit</i></a>
        <a ui-sref=".editController({controllerId: device._id})"
           ng-show="device.deviceType === 'controller'"
           class="secondary-content">
          <i class="material-icons">edit</i></a>
      </li>
    </ul>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating blue" ui-sref=".addSensor"><i class="material-icons">nfc</i></a></li>
      <li><a class="btn-floating blue" ui-sref=".addController"><i class="material-icons">lightbulb_outline</i></a></li>
    </ul>
  </div>
</div>
