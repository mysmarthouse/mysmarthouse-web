<div class="row">
  <form class="col s12" name="device-form">
    <div class="row">
      <div class="input-field col s12">
        <input id="name" ng-model="controller.name" type="text" class="validate">
        <label for="name">Controller Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="board" ng-model="controller.boardId" type="text" class="validate">
        <label for="board">Board#</label>
      </div>
      <div class="input-field col s6">
        <input id="pin" ng-model="controller.pin" type="text" class="validate">
        <label for="pin">PIN#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <select class="" id="type" ng-model="controller.type" material-select watch>
          <option ng-repeat="value in controllerTypes">{{value.name}}</option>
        </select>
        <label for="type">Controller Type</label>
      </div>
    </div>
    <div class="row">
      <div class=" col s12">
        <button class="btn" ng-click="save()" type="submit" name="action">
          Save
        </button>
        <button ng-hide="controllerId" class="btn btn-flat" type="submit" ng-click="closeThisDialog()" name="action">
          Cancel
        </button>
        <button ng-show="controllerId" class="btn btn-flat" type="submit" ng-click="delete()" name="action">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
